<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center ">

    <div class="bg-orange-400 bg-opacity-60 p-8 rounded-lg shadow-lg w-full max-w-xs sm:max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Bé tập tính</h1>

        <!-- First Number -->
        <div class="mb-2">
            <label for="firstNumber" class="block text-gray-700 font-semibold mb-2">Số thứ nhất:</label>
            <input type="text" id="firstNumber" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" oninput="validateInput(this)" onblur="validateOnBlur(this)">
            <span id="firstNumberError" class="text-red-500 text-sm font-bold mt-1 min-h-[20px] block"></span>
        </div>

        <!-- Second Number -->
        <div class="mb-2">
            <label for="secondNumber" class="block text-gray-700 font-semibold mb-2">Số thứ hai:</label>
            <input type="text" id="secondNumber" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" oninput="validateInput(this)" onblur="validateOnBlur(this)">
            <span id="secondNumberError" class="text-red-500 text-sm font-bold mt-1 min-h-[20px] block"></span>
        </div>

        <!-- Operations -->
        <div class="mb-2">
            <div class="flex justify-between space-x-2">
                <label class="flex items-center space-x-2">
                    <input type="radio" name="operation" value="add" class="text-blue-500">
                    <span>Cộng</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="operation" value="subtract" class="text-blue-500">
                    <span>Trừ</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="operation" value="multiply" class="text-blue-500">
                    <span>Nhân</span>
                </label>
                <label class="flex items-center space-x-2">
                    <input type="radio" name="operation" value="divide" class="text-blue-500">
                    <span>Chia</span>
                </label>
            </div>
        </div>

        <!-- Result -->
        <div class="mb-4">
            <label for="result" class="block text-gray-700 font-semibold mb-2">Kết quả:</label>
            <input type="text" id="result" class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-300" readonly>
        </div>

        <!-- Calculate Button -->
        <div class="text-center">
            <button onclick="calculate()" class="bg-blue-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-300">
                Tính toán
            </button>
        </div>

        <!-- Notification -->
        <div id="notification" class="text-red-500 text-sm font-bold mt-1 min-h-[20px]"></div>
    </div>

    <script>
        function validateInput(inputElement) {
            const value = inputElement.value;
            const errorSpan = inputElement.id === 'firstNumber' ? document.getElementById('firstNumberError') : document.getElementById('secondNumberError');
            
            if (isNaN(parseFloat(value)) || value.trim() === '') {
                errorSpan.textContent = 'Giá trị không hợp lệ';
            } else {
                errorSpan.textContent = '';
            }
        }

        function validateOnBlur(inputElement) {
            validateInput(inputElement);
            const notification = document.getElementById('notification');
            const errorText = document.getElementById(inputElement.id + 'Error').textContent;
            if (errorText) {
                notification.textContent = 'Lỗi: ' + errorText;
            } else {
                notification.textContent = '';
            }
        }

        function calculate() {
            const firstNumber = document.getElementById('firstNumber').value;
            const secondNumber = document.getElementById('secondNumber').value;
            const operation = document.querySelector('input[name="operation"]:checked');
            const resultInput = document.getElementById('result');
            const firstNumberError = document.getElementById('firstNumberError');
            const secondNumberError = document.getElementById('secondNumberError');
            const notification = document.getElementById('notification');

            if (firstNumber.trim() === '' || secondNumber.trim() === '') {
                if (firstNumber.trim() === '') {
                    firstNumberError.textContent = 'Số thứ nhất không hợp lệ';
                }
                if (secondNumber.trim() === '') {
                    secondNumberError.textContent = 'Số thứ hai không hợp lệ';
                }
                notification.textContent = 'Nhập hai số hợp lệ';
                resultInput.value = '';
                return;
            }

            if (firstNumberError.textContent || secondNumberError.textContent) {
                notification.textContent = 'Sửa lỗi trước khi tính toán';
                resultInput.value = '';
                return;
            }

            if (!operation) {
                notification.textContent = 'Chọn một phép tính';
                resultInput.value = '';
                return;
            }

            const num1 = parseFloat(firstNumber);
            const num2 = parseFloat(secondNumber);

            let result;
            switch (operation.value) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultInput.value = 'NaN';
                        notification.textContent = 'Lỗi: Không thể chia cho 0';
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            resultInput.value = result;
            notification.textContent = '';
        }
    </script>
    
</body>
</html>
